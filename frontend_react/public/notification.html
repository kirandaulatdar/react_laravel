  <!-- Add User -->
<div class="modal fade" id="adduserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form>
        <div class="row">
         <div class="col-md-6">
            <div class="form-group">
                                            <label class="bold mb-2">First Name</label>
                                            <input type="text" name="" placeholder="Enter first name" class="form-control">
                                        </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
                                            <label class="bold mb-2">Last Name</label>
                                            <input type="text" name="" placeholder="Enter last name" class="form-control">
                                        </div>
         </div>
         <div class="col-md-6">
             <div class="form-group">
                                            <label class="bold text-dark mb-2">User Type</label>
                                             <select class="selectpicker form-select form-control" multiple aria-label="Default select example" data-live-search="true">
                                                        <option value="admin" selected>Admin</option>
                                                      </select>
                                        </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
                                            <label class="bold mb-2">Email</label>
                                            <input type="text" name="" placeholder="Enter email" class="form-control">
                                        </div>
         </div>
         <div class="col-md-6">
             <div class="form-group">
                                            <label class="bold text-dark mb-2">Group</label>
                                             <select class="selectpicker form-select form-control" multiple aria-label="Default select example" data-live-search="true">
                                                        <option value="admin" selected>All Group</option>
                                                        <option value="admin"> Group 1</option>
                                                      </select>
                                        </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
                                            <label class="bold mb-2">New Password</label>
                                            <input type="text" name="" placeholder="Enter password" class="form-control">
                                        </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
                                            <label class="bold mb-2">Confirm Password</label>
                                            <input type="text" name="" placeholder="Enter confirm password" class="form-control">
                                        </div>
         </div>
         <div class="col-12 text-center">
            <button type="button" class="btn btn-theme">Add</button>
         </div>
        </div>
     </form>
      </div>
      
    </div>
  </div>
</div>
